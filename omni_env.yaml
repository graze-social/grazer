# example env
working_dir: .
pip:
  - "aioboto3>=14.1.0"
  - "websockets==13.1"
  - "types-aioboto3[sqs]"
  - "pydantic-settings"
  - "pandas>=2.1.2"
env_vars:
  BOOT_CPU: "true"
  BOOT_GPU: "true"
  BOOT_CONSUMER: "true"
  RAY_DEDUP_LOGS: "0"
  RAY_ENABLE_RECORD_ACTOR_TASK_LOGGING: "1"
  EGRESS_ENABLED: "true"
  NOOP: "false"
  STREAM_DEBUG: "true"
  BOOT_CONFIG_YAML: "./boot_config.yaml"
excludes:
  - "current_algos.json"
  - "*.sh"
  - "README.md"
  - Dockerfile*
  - .env*
  - streamer_env.yaml
  - sqs.py
